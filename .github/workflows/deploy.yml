name: Deploy to GitHub Pages

on:
 push:
    branches:
      - main

jobs:
 deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # MAPS_KEY: ${{ secrets.MAPS_KEY }}
          github_token: ${{ secrets.WEATHER_KEY }}
          publish_branch: gh-pages
          publish_dir: ./
