<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TravelTip</title>
</head>

<body>
    <header>
        <section class="header-a flex space-between nowrap row">
            <h1>TravelTip</h1>
            <div class="flex nowrap">
                <form action="" onsubmit="onCodeAddress(event)">
                    <input type="search" id="address" placeholder="Enter Location"></input>
                    <button class="btn-submit btn">GO</button>
                </form>
                <button onclick="onMyLoc()" class="btn-user-pos btn">My Location</button>
            </div>

        </section>
        <section class="header-b flex space-between nowrap row">
            <h2> Chosen location: <span>we will render text from js</span></h2>
            <button onclick="onCopyLoc()" class="btn-copy-locs btn">Copy Location</button>
        </section>
    </header>

    <main class="flex row">
        <section class="weather-locations-section">
            <div class="weather-container">
                Weather today
            </div>
            <div class="location-table">Location table</div>
        </section>
        <section class="map-container">
            <div id="map" style="width: 100%; height: 400px;"></div>
        </section>
    </main>

    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
